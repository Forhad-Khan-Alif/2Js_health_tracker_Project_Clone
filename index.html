<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>HealthTrackerWebApp | Forhad Khan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a33a2dd527.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="tracking_area">
        <div class="inner_tracking title_class">
            <h2 class="health">How are you feeling?</h2>
        </div>
        <div class="inner_tracking main_class">
            <div class="child_tracking">
                <i class="fas fa-heartbeat"></i>
                <h5>Heart Rate</h5>
                <p><span class="counter" data-target="75">0</span> bpm</p>
            </div>
            <div class="child_tracking">
                <i class="fas fa-moon"></i>
                <h5>Sleep</h5>
                <p><span class="counter" data-target="8">0</span> hrs</p>
            </div>
            <div class="child_tracking">
                <i class="fas fa-cocktail"></i>
                <h5>Water</h5>
                <p><span class="counter" data-target="10">0</span> Glass</p>
            </div>
            <div class="child_tracking">
                <i class="fas fa-walking"></i>
                <h5>Steps</h5>
                <p><span class="counter" data-target="11000">0</span></p>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://forhadkhan.com/" target="_blank">Forhad Khan</a>
    </footer>

    <!-- Thanks Procoder BD (19-7-22): https://youtu.be/18dz9gnVJMM?list=PLSNRR4BKcowCjiIaG6n6H9BYjXbRkgn_A -->
    
    <!-- =============================JavaScript here============================== -->
    <script src="app.js"></script>
</body>

</html>
